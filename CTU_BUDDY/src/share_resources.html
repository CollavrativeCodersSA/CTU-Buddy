<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Resources</title>
    <link rel="stylesheet" href="resources.css">
    <style>
        /* Basic styles for the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 14px 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Clearfix after navbar links */
        .navbar::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="timetable.html">Timetable</a>
        <a href="discussions.html">Discussions</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
    </div>

    <div class="share_resources_6">
        <div class="responsive-container-block container">
          <form class="form-box">
            <div class="container-block form-wrapper">
              <div class="mob-text">
                <p class="text-blk resources-head">
                  Share Your Resources
                </p>
                <p class="text-blk resources-subhead">
                  Please select your program and file type.
                </p>
              </div>
              <div class="responsive-container-block" id="i2cbk">
                <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="ip1yp">
                  <p class="text-blk input-title">
                    Program of Choice
                  </p>
                  <select class="input" id="program-select" name="Program">
                    <option value="PF-411">PF-411</option>
                    <option value="PF-412">PF-412</option>
                    <option value="PF-413">PF-413</option>
                    <!-- Add more program options as needed -->
                  </select>
                </div>
                <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="ih9wi">
                  <p class="text-blk input-title">
                    File Type
                  </p>
                  <select class="input" id="filetype-select" name="FileType">
                    <option value="PDF">PDF</option>
                    <option value="DOCX">DOCX</option>
                    <option value="PPT">PPT</option>
                    <option value="XLSX">XLSX</option>
                    <!-- Add more file type options as needed -->
                  </select>
                </div>
                <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i-3">
                  <p class="text-blk input-title">
                    Description
                  </p>
                  <textarea class="textinput" id="description" placeholder="Please enter a brief description of the resource..."></textarea>
                </div>
              </div>
              <button class="submit-btn" type="button" id="share-btn">
                Share Resource
              </button>
            </div>
          </form>
        </div>
        <small>Collavrative Coders&copy; 2024 All rights reserved </small> 
    </div>
</body>
</html>
